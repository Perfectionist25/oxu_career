{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="container py-5">
	<h1 class="display-5 fw-bold text-primary mb-4">{% trans "Apply for Job" %}</h1>
	<div class="card shadow-sm mb-4">
		<div class="card-body">
			<form method="post">
				{% csrf_token %}
				<div class="mb-3">
					<label for="coverLetter" class="form-label">{% trans "Cover Letter" %}</label>
					<textarea class="form-control" id="coverLetter" name="cover_letter" rows="4"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">{% trans "Submit Application" %}</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
