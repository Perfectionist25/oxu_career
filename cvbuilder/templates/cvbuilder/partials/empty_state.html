{% load i18n %}
<div class="text-center py-5">
    <div class="mb-4">
        <i class="fas fa-file-alt fa-4x text-muted mb-3"></i>
        <h4 class="text-muted">{% trans "No resumes available yet" %}</h4>
        <p class="text-muted">{% trans "Create your first resume and unlock career opportunities" %}</p>
    </div>
    <div class="d-flex justify-content-center gap-3">
        <a href="{% url 'cvbuilder:cv_create' %}" class="btn btn-primary btn-lg">
            <i class="fas fa-plus me-2"></i>{% trans "Create New Resume" %}
        </a>
        {% if templates %}
        <a href="{% url 'cvbuilder:template_preview' templates.first.id %}" class="btn btn-outline-primary btn-lg">
            <i class="fas fa-magic me-2"></i>{% trans "View Templates" %}
        </a>
        {% endif %}
    </div>
</div>
