{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block title %}{% trans "Change Password" %} | {{ block.super }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h4 class="card-title mb-4 text-center">{% trans "Change Password" %}</h4>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="old_password" class="form-label">{% trans "Old Password" %}</label>
                            <input type="password" name="old_password" id="old_password" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="new_password1" class="form-label">{% trans "New Password" %}</label>
                            <input type="password" name="new_password1" id="new_password1" class="form-control" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="new_password2" class="form-label">{% trans "Confirm New Password" %}</label>
                            <input type="password" name="new_password2" id="new_password2" class="form-control" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            {% trans "Change Password" %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
