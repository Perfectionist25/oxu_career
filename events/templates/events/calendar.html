{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Event Calendar" %}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">{% trans "Event Calendar" %}</h1>

            <div class="card">
                <div class="card-body">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: '{{ LANGUAGE_CODE }}',
        events: [
            {% for event in events %}
            {
                title: '{{ event.title|escapejs }}',
                start: '{{ event.start_date|date:"Y-m-d" }}',
                url: '{% url "events:event_detail" event.slug %}',
                backgroundColor: '{{ event.category.color|default:"#007cba" }}',
            },
            {% endfor %}
        ],
        eventClick: function(info) {
            info.jsEvent.preventDefault();
            window.open(info.event.url);
        }
    });
    calendar.render();
});
</script>
{% endblock %}
